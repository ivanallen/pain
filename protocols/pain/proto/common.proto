syntax = "proto3";
package pain.proto;

message Header {
  uint32 status = 1;
  string message = 2;
}

message UUID {
  uint64 low = 1;
  uint64 high = 2;
}

message Pair {
  string key = 1;
  string value = 2;
}

message Location {
  string uri = 1;
}

enum ChunkState {
  CHUNK_STATE_NONE = 0;
  CHUNK_STATE_INIT = 1;
  CHUNK_STATE_CHECKIN = 2;
  CHUNK_STATE_SEALED = 3;
};

message SubChunkInfo {
  UUID chunk_id = 1;
  uint64 length = 2;
  Location location = 3;
}

message ChunkInfo {
  UUID uuid = 1;
  uint64 index = 2;   // chunk index
  uint64 offset = 3;  // offset in file
  uint64 length = 4;  // length of chunk
  ChunkState state = 5;
  repeated SubChunkInfo sub_chunk_infos = 6;
}

message FileInfo {
  UUID file_id = 1;
  uint64 size = 2;
  uint64 atime = 3;
  uint64 mtime = 4;
  uint64 ctime = 5;
  uint32 mode = 6;
  uint32 uid = 7;
  uint32 gid = 8;
  repeated Pair xattrs = 9;
  repeated ChunkInfo chunk_infos = 10;
}
