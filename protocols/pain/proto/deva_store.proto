syntax = "proto3";
package pain.proto.deva.store;

import "pain/proto/common.proto";

message CreateFileRequest {
    string path = 1;
    UUID file_id = 2;
    uint64 atime = 3;
    uint64 mtime = 4;
    uint64 ctime = 5;
    uint32 mode = 6;
    uint32 uid = 7;
    uint32 gid = 8;
}

message CreateFileResponse {
    FileInfo file_info = 1;
}

message CreateDirRequest {
    string path = 1;
    UUID dir_id = 2;
    uint64 atime = 3;
    uint64 mtime = 4;
    uint64 ctime = 5;
    uint32 mode = 6;
    uint32 uid = 7;
    uint32 gid = 8;
}

message CreateDirResponse {
    FileInfo file_info = 1;
}

message RemoveFileRequest {}

message RemoveFileResponse {}

message SealFileRequest {}

message SealFileResponse {}

message CheckInChunkRequest {}

message CheckInChunkResponse {}

message CreateChunkRequest {}

message CreateChunkResponse {}

message SealChunkRequest {}

message SealChunkResponse {}

message SealAndNewChunkRequest {}

message SealAndNewChunkResponse {}
